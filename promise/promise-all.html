<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>es6</title>
</head>
<body>
<script>
    var p1= Promise.resolve(3);
    var p2= Promise.reject(6);
//    有一个错就执行错误函数
    Promise.all([false,p1,p2]).then(function (value) {
        console.log('成功了'+value);
    },function (value) {
        console.log('错误了'+value);
    });
</script>
</body>
</html>
