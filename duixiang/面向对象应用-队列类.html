<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>es6</title>
</head>
<body>
<script>
    class Queue {
        constructor(content=[]){
            this._queue=[...content];
        }
        shift(){
            const  value = this._queue[0];
            this._queue.shift();
            return value;
        }
        push(n){
            this._queue.push(n);
            return this._queue.length;
        }
    }
    var q = new Queue([1, 2, 3, 4]);
    q.shift();
    q.push(5);
    console.log(q._queue);
</script>
</body>
</html>
