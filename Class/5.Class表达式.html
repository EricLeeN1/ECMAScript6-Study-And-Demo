<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.Class表达式</title>
</head>

<body>
    <h3>与函数一样，类也可以使用表达式的形式定义</h3>
    <script>
        const Myclass = class Me {
            getClassName() {
                return Me.name;
            }
        }
        let inst = new Myclass();
        inst.getClassName() //Me;
        // Me.name; //Uncaught ReferenceError: Me is not defined
    </script>
    <h3>上面代码使用表达式定义了一个类。需要注意的是，这个类的名字是MyClass而不是Me，Me只在 Class 的内部代码可用，指代当前类。</h3>
    <h3>上面代码表示，Me只在 Class 内部有定义。</h3>
    <h3>如果类的内部没用到的话，可以省略Me，也就是可以写成下面的形式。</h3>
    <script>
    const MyClass1 = class { /* ... */ };
    </script>
    <h3>采用 Class 表达式，可以写出立即执行的 Class。</h3>
    <script>
        let person = new class {
            constructor(name) {
                this.name = name;
            }

            sayName(){
                console.log(this.name);
            }
        }('张三');
        person.sayName();//张三
    </script>
    <h3>person是一个立即执行的类的实例。</h3>
</body>

</html>
