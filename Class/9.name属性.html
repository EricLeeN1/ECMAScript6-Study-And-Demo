<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.name属性</title>
</head>
<body>
    <h3>由于本质上，ES6 的类只是 ES5 的构造函数的一层包装，所以函数的许多特性都被Class继承，包括name属性。</h3>
    <script>
        class Point {}
        console.log(Point.name);// Point
    </script>
    <h3>name属性总是返回紧跟在class关键字后面的类名</h3>
</body>
</html>
