<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class-constructor</title>
</head>

<body>
    <h3>constructor方法是类的默认方法，通过new命令生成对象实例时，自动调用该方法。</h3>
    <h3>一个类必须有constructor方法，如果没有显式定义，一个空的constructor方法会被默认添加。</h3>
    <h3>constructor方法默认返回实例对象（即this），完全可以指定返回另外一个对象。</h3>
    <h3>class Foo中，constructor函数返回一个全新的对象，结果导致实例对象不是Foo类的实例。</h3>
    <h3>
        类必须使用new调用，否则会报错。这是它跟普通构造函数的一个主要区别，后者不用new也可以执行。
    </h3>
    <script>
        // class Point {

        // }
        // // 等同于
        // class Point {
        //     constructor() {}
        // }

        class Foo {
            constructor () {
                return Object.create(null);
            }
        }
        console.log(new Foo() instanceof Foo) //false

        // Foo();//Uncaught TypeError: Class constructor Foo cannot be invoked without 'new'

        
    </script>
</body>

</html>
