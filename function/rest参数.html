<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rest参数</title>
</head>

<body>
    <h3>rest参数</h3>
    <script>
        function add(...values) {
            let sum = 0;
            values.forEach(element => {
                sum += element;
            });
            return sum;
        }
        console.log(add(1, 2, 3, 4, 5)); // 15
    </script>
    <h3>rest参数代替arguments变量的例子</h3>
    <script>
        // arguments变量的写法
        function sortNumbers() {
            return Array.prototype.slice.call(arguments).sort();
        }

        // rest参数的写法

        const sortNumbers1 = (...numbers) => numbers.sort();
    </script>
    <h3>利用rest参数改写数组push方法的例子</h3>
    <script>
        function push(array, ...items) {
            items.forEach(function (item) {
                array.push(item);
                console.log(item);
            });
        }
    </script>
    <h3>注意，rest 参数之后不能再有其他参数（即只能是最后一个参数），否则会报错。</h3>
</body>

</html>
