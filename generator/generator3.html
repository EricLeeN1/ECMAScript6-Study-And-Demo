<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>es6</title>
</head>
<body>
<script>
    function* fn() {
        for (var i = 0; true; i++) {
            var a = yield i;
            if (a) {
                i =-1;
            }
        }
    };
    var d= fn();
    console.log(d.next());//0
    console.log(d.next());//1
    console.log(d.next(true));//0
    console.log(d.next());//1
</script>
</body>
</html>
