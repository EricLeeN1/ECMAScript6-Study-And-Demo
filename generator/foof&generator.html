<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>es6</title>
</head>
<body>
<script>
    function* fn() {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
        return 6;
    };
    for (let v of fn()) {
        document.write(v);//12345
    }
</script>
</body>
</html>
